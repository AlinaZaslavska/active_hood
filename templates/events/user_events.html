{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h1>Events by {{ user.username }}</h1>
    <ul>
    {% for event in events %}
        <li><a href="{% url 'event_detail' event.pk %}">{{ event.activity }} on {{ event.date }}</a></li>
    {% endfor %}
    </ul>
</div>
{% endblock %}
